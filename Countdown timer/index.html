<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown-timer</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <main>
        <div class="tittle">
            <h1>Wait is over! Opening Soon</h1>
            <h1 class="inauguration">25 July 2024</h1>

            <div class="countdown">
                <div class="days">
                    <input id="dayval" type="text">
                    <label for="days">Days</label>
                </div>
                <div class="hours">
                    <input id="hourval" type="text">
                    <label for="hours">Hours</label>
                </div>
                <div class="minutes">
                    <input id="minval" type="text">
                    <label for="min">Minutes</label>
                </div>
                <div class="seconds">
                    <input id="secval" type="text">
                    <label for="sec">Seconds</label>
                </div>

            </div>

        </div>
    </main>



    <script src="index.js"></script>

</body>

</html>
